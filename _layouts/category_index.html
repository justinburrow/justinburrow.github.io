---
layout: default
---

<div class="content container-fluid">
	<div class="post">
	<h2 class="category">{{ page.title }}</h2>
		<ul class="posts">
		{% for post in site.categories[page.category] %}
		    <div class="post-snippet">
			    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
			    <div class="categories">{{ post.date | date_to_html_string }} | {{ post.tags | array_to_sentence_string }}</div>
		   	</div>
		{% endfor %}
		</ul>
	</div>
</div>

<script>
  $(function() {
    $('ul.nav li a:contains("{{ page.category }}")').addClass("active");
  });
</script>
