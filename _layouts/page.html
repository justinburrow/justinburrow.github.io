---
layout: default
---
<div class="content container-fluid">
	<div class="post">

	  <h2 class="post-title">{{ page.title }}</h2>

	  <article class="post-content">
	    {{ content }}
	  </article>

	</div>
</div>

<script>
  $(function() {
    $('ul.nav li a:contains("{{ page.title }}")').addClass("active");
  });
</script>
